<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Insira aqui a quantidade de partidas que você jogou no mês: <input id="inputQtdPartidas"><br>
    Insira aqui a quantidade de gols que você marcou em média por partida: <input id="inputQtdGols"><br>
    <button onclick="calcularMediaGols()">Ver média de gols no mês</button>
    <br>
    <br>
    <div id="divMedia"></div>
</body>
</html>

<script>
    function calcularMediaGols() {
        var qtdPartidas = Number(inputQtdPartidas.value);
        var qtdGols = Number(inputQtdGols.value);
        var mediaAritimetica = qtdGols * qtdPartidas / 30

        divMedia.innerHTML = `A sua média de gols nesse mês foi de ${mediaAritimetica} gols por partida`
    }
</script>
