<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;500;700&family=Kanit:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../Styles/Global.css">
    <link rel="stylesheet" href="../Styles/Cadastro.css">
    <link rel="stylesheet" href="../Styles/Components/Header.css">
    <link rel="stylesheet" href="../Styles/Components/Button.css">
    <link rel="shortcut icon" href="../Assets/favicon.svg" type="image/x-icon">
    <title>Soccerz - Cadastro</title>
</head>

<body>
    <div class="header">
        <div class="headerImg">
            <a href="../Index.html">
                <img src="../Assets/logoIndividual.svg" alt="">
            </a>
        </div>

        <div class="headerLinks">
            <a href="../Index.html">Home</a>
            <a href="SobreMim.html">Sobre mim</a>
            <a href="">Curiosidades</a>
            <a href="Brasileirao.html">Brasileirão</a>
            <p>|</p>
            <a href="Login.html">Login</a>
            <a href="Cadastro.html">Cadastro</a>
        </div>
    </div>

    <div class="cadastroMainContainer">
        <div class="cadastroInputsContainer">
            <h1>Cadastro</h1>
            <p>Caso já tenha uma conta, <a href="Login.html">faça login.</a></p>

            <div class="cadastroInputsAsside">
                <label for="inputNome">
                    Nome: <input id="inputNome" class="inputNome" autocomplete="off
                    " placeholder="Insira seu nome">
                </label>
                <label for="inputSobrenome">
                    Sobrenome: <input id="inputSobrenome" class="inputSobrenome" autocomplete="off
                    " placeholder="Insira seu sobrenome">
                </label>
            </div>

            <label for="inputCPF">
                CPF: <input id="inputCPF" class="inputCPF" autocomplete="off
                " placeholder="Insira seu CPF">
            </label>

            <div class="cadastroInputsAsside">
                <label for="inputRua">
                    Rua: <input id="inputRua" class="inputRua" autocomplete="off
                    " placeholder="Insira a rua em que mora">
                </label>
                <label for="inputNumero">
                    Número: <input id="inputNumero" class="inputNumero" autocomplete="off
                    " placeholder="Insira o número de sua casa">
                </label>
            </div>

            <div class="cadastroInputsAsside">
                <label for="inputBairro">
                    Bairro: <input id="inputBairro" class="inputBairro" autocomplete="off
                    " placeholder="Insira seu bairro">
                </label>
                <label for="selectUF">
                    UF: <select id="selectUF" class="selectUF">
                        <option value="Selecionar" selected>Selecionar</option>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>
                        <option value="DF">DF</option>
                    </select>
                </label>
            </div>

            <div class="cadastroInputsAsside">
                <label for="inputEmail">
                    Email: <input id="inputEmail" type="email" class="inputEmail" autocomplete="off
                    " placeholder="Insira seu email">
                </label>
                <label for="inputSenha">
                    Senha: <input id="inputSenha" class="inputSenha" type="password" minlength="8" autocomplete="off
                    " placeholder="Insira sua senha">
                </label>
            </div>

            <label for="selectTime">
                Time: <select id="selectTime" class="selectTime">
                    <option value="Selecionar" selected>Selecionar</option>
                    <option value="1">América-MG</option>
                    <option value="2">Athletico-PR</option>
                    <option value="3">Atlético-MG</option>
                    <option value="4">Bahia</option>
                    <option value="5">Botafogo</option>
                    <option value="6">Corinthians</option>
                    <option value="7">Coritiba</option>
                    <option value="8">Cruzeiro</option>
                    <option value="9">Cuiabá</option>
                    <option value="10">Flamengo</option>
                    <option value="11">Fluminense</option>
                    <option value="12">Fortaleza</option>
                    <option value="13">Goiás</option>
                    <option value="14">Grêmio</option>
                    <option value="15">Internacional</option>
                    <option value="16">Palmeiras</option>
                    <option value="17">Red Bull Bragantino</option>
                    <option value="18">Santos</option>
                    <option value="19">São Paulo</option>
                    <option value="20">Vasco</option>
                    <option value="21">Outro</option>
                </select>
            </label>
            <button onclick="cadastro()">Cadastrar</button>
        </div>
    </div>
</body>

</html>
<script src="../Scripts/Cadastro.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cleave.js/1.6.0/cleave.min.js" integrity="sha512-KaIyHb30iXTXfGyI9cyKFUIRSSuekJt6/vqXtyQKhQP6ozZEGY8nOtRS6fExqE4+RbYHus2yGyYg1BrqxzV6YA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>


<script>
    var cleave = new Cleave('#inputCPF', {
            delimiters: ['.', '.', '-'],
            blocks: [3, 3, 3, 2],
            numericOnly: true
        });
</script>
